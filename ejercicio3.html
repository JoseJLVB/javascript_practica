<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 3</title>
</head>

<body>
    <div>
        <div>
            <h2>
                Resultado: <span class="resultado"></span>
            </h2>
            <div>
                <div>
                    <div>
                        <label for="">Valor 1</label>
                        <input id="valor1" type="text">
                    </div>
                    <div>
                        <label for="">Valor 2</label>
                        <input id="valor2" type="text">
                    </div>
                    <div style="display: flex">
                        <button id="btn-sumar" type="button">
                            Sumar
                        </button>
                        <button id="btn-restar" type="button">
                            Restar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        //obtenemos los elementos de la pagina
        const num1 = document.querySelector('#valor1');
        const num2 = document.querySelector('#valor2');
        const btsuma = document.querySelector('#btn-sumar');
        const btresta = document.querySelector('#btn-restar')
        const resultado = document.querySelector('.resultado')

        //se define la funcion suma
        btsuma.addEventListener('click', function(){
            const numero1 = parseInt(num1.value);
            const numero2 = parseInt(num2.value);
            //se obtiene el resultado de la suma
            resultado.innerHTML = numero1 + numero2;            
        })
        //se define la funcion resta
        btresta.addEventListener('click', function(){
            const numero1 = parseInt(num1.value);
            const numero2 = parseInt(num2.value);
            //se obtiene el resultado de la resta
            resultado.innerHTML = numero1 - numero2 >=0 ? numero1 - numero2 : 0;            
        })
    </script>
</body>

</html>
