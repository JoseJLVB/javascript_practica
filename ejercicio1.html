<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 1</title>
</head>

<body>
    <div>
        <div style="width: 40%;margin: 0 auto">
            <h2>
                Escríbenos !!!
            </h2>
            <div class="resultado" style="color:green;font-style: italic">
            </div>
            <form id="formulario">
                <div>
                    <div style="display: flex;flex-direction: column;">
                        <label>
                            Nombre completo
                        </label>
                        <input id="nombre" type="text">
                        <p class="errorNombre" style="color:red;font-style: italic;"></p>
                    </div>
                    <div style="display: flex;flex-direction: column;">
                        <label>
                            Asunto
                        </label>
                        <input id="asunto" type="text">
                        <p class="errorAsunto" style="color:red;font-style: italic;"></p>
                    </div>
                </div>
                <div style="display: flex;flex-direction: column;">
                    <label>
                        Mensaje
                    </label>
                    <textarea id="mensaje"></textarea>
                    <p class="errorMensaje" style="color:red;font-style: italic;"></p>
                </div>
                <div>
                    <button id="botton" type="submit">
                        Envíar mensaje
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script>
        //primero creamos la funcion para exigir los parametros del texto ingresado
        function isValid(word){
            return word.match(/^[a-zA-Z0-9 ]+$/) != null
        }

        //obtenemos los elementos de la pagina
        const form = document.querySelector('#formulario');
        const nombre = document.querySelector('#nombre');
        const asunto = document.querySelector('#asunto');
        const mensaje = document.querySelector('#mensaje');

        const errorNombre = document.querySelector('.errorNombre');
        const errorAsunto = document.querySelector('.errorAsunto');
        const errorMensaje = document.querySelector('.errorMensaje');

        const resultado = document.querySelector('.resultado');

        //se captura el formulario          
        form.addEventListener('submit', function (ev) {                 
        // evitamos que se recargue la pagina
            ev.preventDefault();

        //se obtienen los valores
            const nombre_ing = nombre.value;
            const asunto_ing = asunto.value;
            const mensaje_ing = mensaje.value;

        //ahora se validan las entradas
        if(isValid(nombre_ing) == false) {
            errorNombre.innerHTML = 'Hay errores en el nombre'
        }
        if(isValid(asunto_ing) == false) {
            errorAsunto.innerHTML = 'Hay errores en el asunto'
        }
        if(isValid(mensaje_ing) == false) {
            errorMensaje.innerHTML = 'Hay errores en el nombre'
        }

        if (isValid(nombre_ing) && isValid(asunto_ing) && isValid(mensaje_ing)) {
            resultado.innerHTML = `Mensaje enviado con Exito!!!`
        }
        
    })

    </script>
</body>

</html>
